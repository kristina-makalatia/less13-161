<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Free Web tutorials" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="John Doe" />

    <!-- fb meta tags -->
    <meta
      property="og:url"
      content="https://kristina-makalatia.github.io/less13-161/"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Our Fb Title" />
    <meta
      property="og:description"
      content="Our Fb Description"
    />
    <meta
      property="og:image"
      content="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8&w=1000&q=80"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!-- css grid layout -->
    <div class="wraper">
      <div class="box box1">Box 1</div>
      <div class="box box2">Box 2</div>
      <div class="box box3">Box 3</div>
      <div class="box box4">Box 4</div>
    </div>

    <div class="wraper-box">
      <div class="block item1">Item 1</div>
      <div class="block item2">Item 2</div>
      <div class="block item3">Item 3</div>
      <div class="block item4">Item 4</div>
      <div class="block item5">Item 5</div>
    </div>

    <div class="grid-wraper">
      <div class="grid-box">1</div>
      <div class="grid-box">2</div>
      <div class="grid-box">3</div>
      <div class="grid-box">4</div>
      <div class="grid-box">5</div>
      <div class="grid-box">6</div>
      <div class="grid-box">7</div>
      <div class="grid-box">8</div>
      <div class="grid-box">9</div>
      <div class="grid-box">10</div>
      <div class="grid-box">11</div>
      <div class="grid-box">12</div>
    </div>

    <!-- auto fill -->
    <div class="grid-container auto-fill">
      <div class="grid-block-child">1</div>
      <div class="grid-block-child">2</div>
      <div class="grid-block-child">3</div>
      <div class="grid-block-child">4</div>
      <div class="grid-block-child">5</div>
      <div class="grid-block-child">6</div>
      <div class="grid-block-child">7</div>
    </div>

    <!-- auto-fit -->
    <div class="grid-container auto-fit">
      <div class="grid-block-child">1</div>
      <div class="grid-block-child">2</div>
      <div class="grid-block-child">3</div>
      <div class="grid-block-child">4</div>
      <div class="grid-block-child">5</div>
      <div class="grid-block-child">6</div>
      <div class="grid-block-child">7</div>
    </div>
  </body>
</html>
